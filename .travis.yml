language: android
env:
  global:
    - ANDROID_TARGET=android-24
    - ANDROID_ABI=armeabi-v7a
    - AVD_NAME=android_24_armeabi
android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    - build-tools-25.0.3
    - android-24
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
    - '.+'
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
   - echo no | android create avd -n $AVD_NAME -t $ANDROID_TARGET --abi $ANDROID_ABI # create avd # add  `--force` if update
   - emulator -avd $AVD_NAME -no-audio -no-window & # run
   - android-wait-for-emulator # wait

script:
   - adb shell input keyevent 82 & # awake
   - ./gradlew build connectedCheck # test

notifications:
  email:
    on_success: never
    on_failure: never
  slack: idnumber:9RGUSN5JWmkwo049MuzcFjlj
    on_success: change
    on_success: always

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache