machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.9/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    QEMU_AUDIO_DRV: none

dependencies:
  pre:
    - wget "https://services.gradle.org/distributions/gradle-3.3-bin.zip"; unzip gradle-3.3-bin.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3
    - ./scripts/ci_setup.sh

test:
  override:
    - (./gradlew build --profile):
        timeout: 600
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30 # 30 seconds
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest --profile -PdisablePreDex
    - ./gradlew assembleRelease --profile
  post:
    # copy apk
    - if [[ -d app/build/outputs/apk ]]; then cp -r app/build/outputs/apk $CIRCLE_ARTIFACTS; fi
    # copy lint html
    - if [[ -f app/build/reports/lint-results.html ]]; then cp -r app/build/reports/lint-results.html $CIRCLE_ARTIFACTS; fi
    - if [[ -f app/build/reports/lint-results-release-fatal.html ]]; then cp -r app/build/reports/lint-results-release-fatal.html $CIRCLE_ARTIFACTS; fi
    # copy result html
    - if [[ -d app/build/reports/androidTests/connected ]]; then cp -r app/build/reports/androidTests/connected $CIRCLE_ARTIFACTS; fi
    # copy profile html
    - if [[ -d build/reports/profile ]]; then cp -r build/reports/profile $CIRCLE_ARTIFACTS; fi
    - if [[ -d reports ]]; then cp -r reports $CIRCLE_ARTIFACTS; fi
    # copy coverage
    - if [[ -d app/build/reports/coverage ]]; then cp -r app/build/reports/coverage $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - if [[ -d app/build/outputs/androidTest-results/connected ]]; then cp -r app/build/outputs/androidTest-results/connected $CIRCLE_TEST_REPORTS
      # code cov
    - bash <(curl -s https://codecov.io/bash)